<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piškvorky</title>
    <link rel="stylesheet" href="styly.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap"
      rel="stylesheet"
      <script type="module" src="hra.js"></script>
    
  </head>
  <body class="container">
      <div class="image"><img src="images/uvodni.jpg" alt="ctyrlistek" /></div>
      <div class="info">
        <h1 class="info__title">Piškvorky</h1>
        <div class="info__text">
          Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
          se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši
          skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
          čtverečkovaný papír. Přejeme vám hodně zábavy!
        </div>
      </div>
      <div class="buttons">
        <a
          class="buttons__rules"
          href="https://czechitas-podklady.cz/Piskvorky-pravidla/"
          >Pravidla</a
        >
        <a class="buttons__play" href="hra.html">Začít hrát</a>
      </div>
    </main>
  </body>
</html>
